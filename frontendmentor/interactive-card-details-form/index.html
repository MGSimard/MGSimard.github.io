<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
    <header>
        <div class="card-displays">
            <div class="card card-back">
                <p id="pairCVC">000</p>
            </div>
            <div class="card card-front">
                <img src="./images/card-logo.svg" alt="Card Logo">
                <div class="info-display">
                    <p id="pairCARDNUMBER">0000 0000 0000 0000</p>
                    <div class="f-card-bottom">
                        <p id="pairCARDHOLDER">Jane Appleseed</p>
                        <p><span id="pairMM">00</span>/<span id="pairYY">00</span></p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="step-one" class="step">
            <form id="form-card" action="#" onsubmit="checkValid();return false">
                <div class="form-group">
                    <label for="form-cardholder">CARDHOLDER NAME</label>
                    <!--Sorry Elon Musk your kid is banned from using this app-->
                    <input type="text" id="form-cardholder" name="form-cardholder" class="form-entries" placeholder="e.g. Jane Appleseed" autocomplete="cc-name" data-pairing="pairCARDHOLDER" maxlength="128" pattern="^[A-Za-z -]+$" required>
                    <span class="field-error">Error</span>
                </div>
                <div class="form-group">
                    <label for="form-cardnumber">CARD NUMBER</label>
                    <input type="text" id="form-cardnumber" name="form-cardnumber" class="form-entries" placeholder="e.g. 1234 5678 9123 0000" autocomplete="cc-number" data-pairing="pairCARDNUMBER" inputmode="numeric" pattern=".{19}" required>
                    <span class="field-error">Error</span>
                </div>
                <div class="form-group date-cvc">
                    <label for="form-expiry">EXP. DATE (MM/YY)
                        <fieldset id="form-expiry">
                            <input type="text" id="form-date-mm" name="form-date-mm" class="form-entries" placeholder="MM" autocomplete="cc-exp-month" data-pairing="pairMM" inputmode="numeric" pattern="[0-9]*" minlength="2" maxlength="2" min="1" max="12" required>
                            <input type="text" id="form-date-yy" name="form-date-yy" class="form-entries" placeholder="YY" autocomplete="cc-exp-year" data-pairing="pairYY" inputmode="numeric" pattern="[0-9]*" minlength="2" maxlength="2" required>
                        </fieldset>
                        <span class="field-error">Error</span>
                    </label>
                    <label for="form-cvc">CVC
                        <input type="text" id="form-cvc" name="form-cvc" class="form-entries" placeholder="e.g. 123" autocomplete="cc-csc" data-pairing="pairCVC" inputmode="numeric" pattern="[0-9]*" minlength="3" maxlength="3" required>
                        <span class="field-error">Error</span>
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit">Confirm</button>
                </div>
            </form>
        </div>
        <div id="step-two" style="display: none" class="step">
            <img src="./images/icon-complete.svg" alt="Success!">
            <div class="landing-message">
                <h2 class="title">THANK YOU!</h2>
                <p class="subtitle">We've added your card details</p>            
            </div>
            <button onclick="window.location.reload()">Continue</button>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/MGSimard" target="_blank">MGSimard</a>.
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.6.1/imask.min.js" integrity="sha512-sDdGivr2tLNeWi/jLYoHWg1CYASC54/Kgl3wqHzBWfPw2tShhl3J4lbxBEeijTeYGhN1zCLcna01yzACiT3gAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./cardjs.js"></script>
</body>
</html>
