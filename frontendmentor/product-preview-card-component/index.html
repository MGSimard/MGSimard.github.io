<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    <main>
        <div class="card">
            <picture>
                <source media="(min-width:768px)" srcset="./images/image-product-desktop.jpg">
                <img src="./images/image-product-mobile.jpg" alt="GABRIELLE CHANEL PERFUME">
            </picture> 
            <div class="card-content">
                <h1 class="tx-accent">PERFUME</h1>
                <h2 class="tx-title">Gabrielle Essence Eau De Parfum</h2>
                <p class="tx-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="dv-prices">
                    <h3 class="tx-price">$149.99</h3>
                    <div class="tx-price-old">$169.99</div>
                </div>
                <button>
                    <div class="cart-svg"></div>
                    Add to Cart
                </button>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/MGSimard" target="_blank">MGSimard</a>.
        </div>
    </footer>
</body>
</html>
