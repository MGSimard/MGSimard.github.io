<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <section class="stats-card">
      <div class="sc-header"></div>
      <div class="sc-content">
        <div class="sc-text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="sc-stats">
          <h2 class="scs-stat">
            <span id="stat-companies">10k+</span>
            <span class="scs-sub">COMPANIES</span></h2>
          <h2 class="scs-stat">
            <span id="stat-templates">314</span>
            <span class="scs-sub">TEMPLATES</span>
          </h2>
          <h2 class="scs-stat">
            <span id="stat-queries">12M+</span>
            <span class="scs-sub">QUERIES</span>
          </h2>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MGSimard" target="_blank">MGSimard</a>.
    </div>
  </footer>
</body>
</html>
