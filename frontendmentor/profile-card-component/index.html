<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="profile-card">
      <div class="pc-head">
          <img class="pc-picture" src="images/image-victor.jpg" alt="Profile Picture">
      </div>
      <div class="pc-content">
        <div>
          <h1 class="pc-name">Victor Crest<span class="pc-age">26</span></h1>
          <h2 class="pc-loc">London</h2>
        </div>
        <div class="pc-stats-container">
          <div class="pc-stat">
            <h3>80K <span class="pc-subtext">Followers</span></h3>
          </div>
          <div class="pc-stat">
            <h3>803K <span class="pc-subtext">Likes</span></h3>
          </div>
          <div class="pc-stat">
            <h3>1.14K <span class="pc-subtext">Photos</span></h3>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
