<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./fonts.css">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <main>
        <div id="sectionResult" class="flex-down app-section">
            <h3>Your Result</h3>
            <div id="score-round">
                <span id="user-score">0</span>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p class="subtext">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div id="sectionSummary" class="flex-down app-section">
            <h3 id="sumTitle">Summary</h3>
            <div>
                <div class="flex-card cOne">
                    <div class="flex">
                        <img src="./assets/images/icon-reaction.svg">
                        <h3>Reaction</h3>
                    </div>
                    <div><span id="fetch-reaction" class="sumNum">0</span> / 100</div>
                </div>
                <div class="flex-card cTwo">
                    <div class="flex">
                        <img src="./assets/images/icon-memory.svg">
                        <h3>Memory</h3>
                    </div>
                    <div><span id="fetch-memory" class="sumNum">0</span> / 100</div>
                </div>
                <div class="flex-card cThree">
                    <div class="flex">
                        <img src="./assets/images/icon-verbal.svg">
                        <h3>Verbal</h3>
                    </div>
                    <div><span id="fetch-verbal" class="sumNum">0</span> / 100</div>
                </div>
                <div class="flex-card cFour">
                    <div class="flex">
                        <img src="./assets/images/icon-visual.svg">
                        <h3>Visual</h3>
                    </div>
                    <div><span id="fetch-visual" class="sumNum">0</span> / 100</div>
                </div>
            </div>
            <button>Continue</button>        
        </div>  
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">MGSimard</a>.
        </div>
    </footer>
    <script src="./jsonHandler.js"></script>
</body>
</html>
