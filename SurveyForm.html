<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Myth War - Character Creation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="surveyform_styles.css"
  </head>
  <body>
    <h1 id="title">Create your character</h1>
    <p id="description">Begin your journey</p>
    <form id="survey-form" method="post" action="">
      <fieldset>
        <label id="name-label" for="name">Username <input id="name" name="name" type="text" placeholder="Enter your account username" required /></label>
        <label id="email-label" for="email">Email <input id="email" name="email" type="email" placeholder="Enter your email address"required /></label>
        <label id="number-label" for="number">Age <input id="number" name="number" type="number" min="13" max="120" placeholder="Enter your age" required /></label>
      </fieldset>
      <fieldset>
        <label id="charname-label" for="charname">Character Name <input id="charname" name="charname" type="text" placeholder="Enter your character name"required /></label>
        <label for="dropdown">Race 
          <select id="dropdown" name="dropdown">
            <option value="">(select race)</option>
            <option value="1">Borg</option>
            <option value="2">Elf</option>
            <option value="3">Human</option>
            <option value="4">Mage</option>
          </select>
        <label for="gender-male" class="gender-label" id="gender-male-label">Male <input value="Male" id="gender-male" type="radio" checked="checked" name="character-gender" class="inline" /></label><label class="gender-label" for="gender-female" id="gender-female-label">Female <input value="Female" id="gender-female" type="radio" name="character-gender" class="inline" /></label>
        <label id="character-backstory" for="character-backstory">Character backstory <span class="optional">(optional)</span> <textarea id="character-backstory" name="character-backstory" value="character-backstory" placeholder="Describe your character's past..." rows="5"></textarea></label>
      </fieldset>
      <fieldset>
        <label for="newsletter"><input value="newsletter" id="newsletter" type="checkbox" class="inline"> Sign up for our newsletter</label>
        <label for="terms-and-conditions"><input value="terms-and-conditions" id="terms-and-conditions" type="checkbox" class="inline" required/> I have read and agree to the <a href="google.com">Terms & Conditions</a></label>
      </fieldset>
      <input id="submit" type="submit" value="Create Character" />
  </body>
</html>
